<!doctype html>
<html>
<style>
*{
 margin:0px;
 padding:0px;
}
.dropdown{
 position:relative;
 display:inline-block;
}
.button{
 padding:10px 40px;
 font-size:20px;
}
.drop-content{
 display:none ;
 position:absolute;
 z-index:1;
 width:120px;
}
.drop-content a{
 display:block;
 background:#dfdfdf;
 padding:10px;
 color:black;
 text-decoration:none;
 font-size:20px;
 margin-top:2px;
}
.dropdown:hover .drop-content{
 display:block;
}
</style>
<body>
<center>
 <div class="dropdown">
  <button class="button">Menu</button>
  <!-- this menu will appear if we hover on the button -->
  <div class="drop-content">
   <a href="#">Spotify</a>
   <a href="#">YouTube</a>
   <a href="#">Twitter</a>
   <a href="#">Reddit</a>
   <a href="#">Twitch</a>
   <a href="#">Google News</a>
   <a href="#">Tik Tok</a>
  </div>
 </div>
</center>
</body>
</html>
